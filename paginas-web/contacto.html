<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionario de autos</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="menu">
            <a href="../index.html"><h1 class="menu_logo">CarShow</h1></a>
                    <ul class="menu_items">
                        <li><a href="./auto-compra.html">Compra tu auto</a></li>
                        <li><a href="./auto-venta.html">Vende tu auto</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                        <li><a href="./mi-cuenta.html">Mi cuenta</a></li>
                    </ul>
            </nav>
    </header>
    <section class="form">
            <h1>Necesitas ayuda? Contactanos!</h1>
            <fieldset class="auto"> 
                <input class="controls" type="text" id="nombre" placeholder="Ingrese su nombre completo">
                <input class="controls" type="email" id="mail" placeholder="Ingrese su email">
                <input class="controls" type="int" id="tel" placeholder="Ingrese su telofono">
                <textarea class="controls" name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese aqui su consulta"></textarea>
                <select class="controls" name="consulta" id="consulta">
                    <option value="0">Motivo de consulta</option>
                    <option value="1">Compra un auto</option>
                    <option value="2">Vende un auto</option>
                    <option value="3">Trabaja con nosotros</option>
                    <option value="4">Otros</option>
                </select>
                <input class="controls" type="submit" value="Enviar consulta">
                <input class="controls" type="reset" value="Borrar todo">
            </fieldset>
    </section>
    <footer class="footer">
        <h1 class="footer_logo">CarShow</h1>
        <div class="footer_items">
            <p>(+54)1166660428</p>
            <a href="https://www.instagram.com" target="blank"><img src="../images/ins.png"></a>
            <a href="http://www.twitter.com" target="_blank" ><img src="../images/tw.png"></a>
            <a href="http://www.facebook.com" target="_blank" ><img src="../images/fb.svg"></a>
            <a href="http://www.linkedin.com" target="_blank"><img src="../images/in.png"></a>
        </div>

    </footer>

</body>
</html>
